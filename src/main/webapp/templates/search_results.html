<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Домашняя страница</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${isLoggedIn == true}">
                    <form action="#" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </li>
                <li class="nav-item" th:unless="${isLoggedIn == true}">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <li class="nav-item" th:unless="${isLoggedIn == true}">
                    <a class="nav-link" href="register">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <form action="#" th:action="@{/search}" method="post" class="form-inline">
        <div class="input-group">
            <input type="hidden" name="location" th:value="${searchQuery}">
            <label>
                <input type="text" class="form-control" placeholder="Введите место для поиска" name="searchQuery">
            </label>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </div>
    </form>

    <h1>Search Results</h1>
    <p>Location: <span th:text="${location}"></span></p>
    <p>Latitude: <span th:text="${latitude}"></span></p>
    <p>Longitude: <span th:text="${longitude}"></span></p>
    <p>Temperature: <span th:text="${temperature}"></span>°</p>

    <form action="#" th:action="@{/location}" method="post">
        <input type="hidden" name="location" th:value="${location}">
        <input type="hidden" name="action" value="add">
        <button type="submit" class="btn btn-primary">Add Location</button>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
