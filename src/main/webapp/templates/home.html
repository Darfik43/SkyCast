<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skycast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:replace="header :: header"></header>

<main class="container mt-4">
    <form action="#" th:action="@{/search}" method="post" class="form-inline">
        <div class="input-group">
            <input type="hidden" name="location" th:value="${searchQuery}">
            <label>
                <input type="text" class="form-control" placeholder="Введите место для поиска" name="searchQuery">
            </label>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </div>
    </form>


    <section id="userLocations" th:if="${isLoggedIn}">
        <h2>Ваши локации</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="location : ${session.userLocations}">
                <span th:text="${location.getName()}"></span>
                <span th:text="${location.getTemperature()}"></span>
                <form action="#" th:action="@{/location}" method="post">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="location" th:value="${location.getName()}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
