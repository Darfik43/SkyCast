<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Домашняя страница</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item" th:if="${isLoggedIn == true}">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                <li class="nav-item" th:unless="${isLoggedIn == true}">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item" th:unless="${isLoggedIn == true}">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <!-- Отображение локаций добавленных пользователем -->
    <section id="userLocations">
        <h2>Ваши локации</h2>
        <ul class="list-group">
            <!-- Здесь будут отображаться локации -->
            <!-- Пример: <li class="list-group-item">Локация 1</li> -->
        </ul>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
