<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skycast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/skycast/home">Skycast</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${isLoggedIn == true}">
                    <form action="#" th:action="@{/logout}" method="post" class="form-inline">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </li>
                <li class="nav-item" th:unless="${isLoggedIn == true}">
                    <form action="login" method="get" class="form-inline ml-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </li>
                <li class="nav-item" th:unless="${isLoggedIn == true}">
                    <form action="register" method="get" class="form-inline ml-2">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
